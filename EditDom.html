<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #212121; color: white">
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    function AddLang(langnae) {
      const li = document.createElement("li");
      li.innerText = langnae;
      document.querySelector(".language").appendChild(li);
    }

    AddLang("Python");
    AddLang("TypeScript");
    function OptimizedAdd(langname) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langname));
      document.querySelector(".language").appendChild(li);
    }
    OptimizedAdd("golang");
    // Edit
    const seconLang = document.querySelector("li:nth-child(2)");
    const li = document.createElement("li");
    li.textContent = "Ruby";
    seconLang.replaceWith(li);
    // Edit
    const fli = document.querySelector("li:nth-child(1)");
    fli.outerHTML = "<li> Ruby </li>";
    // Delete
    const deln = document.querySelector("li:nth-child(4)");
    deln.remove();
  </script>
</html>
